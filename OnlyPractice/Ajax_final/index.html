<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax_Eg</title>

    <style>
        button{
            background-color: coral;
            color: black;
            padding: 5px;
            margin: 5px;
            border-radius: 6px;

        }
        body{
            text-align: center;
        }
        p{
            text-align: center;
            padding: 15px;
            margin:8px;
        }
    </style>



</head>
<body>
    <h3>Ajax Example</h3>
    <button onclick="output()">Load Msg</button>
    
    <p id="op"><b>Click the button to see the magic!!</b></p>

    <script>
        function output(){
            fetch("d.txt")
            .then(res=>res.text())
            .then(data=>document.getElementById("op").innerText=data)
        }
    </script>
</body>
</html>
