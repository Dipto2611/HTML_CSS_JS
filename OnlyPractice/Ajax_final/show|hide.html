<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            text-align: center;
        }
        button{
            background-color: rgb(49, 180, 44);
            color:rgb(0, 0, 0);
            text-align: center;
            margin: 8px;
        }
    </style>
</head>

<body>
    <header>
        <h2>PARA HIDE/SHOW FEATURE</h2>
        <hr>
    </header>

    <p id="txt">Lorem ipsum dolor sit amet, consectetur adipisicing.
    </p>

    <button onclick="document.getElementById('txt').style.display='none'">HIDE</button> |  
    <button onclick="document.getElementById('txt').style.display='block'">SHOW</button>
    



</body>
</html>
