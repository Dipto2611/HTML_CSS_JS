<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>

    <style>
        body{
            font-family: Arial;
            background-color: lightblue;
        }
        form{
            width: 300px;
            margin: auto;
            border: 1px solid black;
            padding: 15px;
            background-color: white;
        }
        input, select{
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Registration Form</h2>

    <form>
        <label>Name:</label>
        <input type="text">

        <label>Email:</label>
        <input type="email">

        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select>

        <label>Password:</label>
        <input type="password">

        <input type="submit" value="Register">
    </form>

</body>
</html>
