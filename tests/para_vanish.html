<!-- Internal JS used here: -->
<!DOCTYPE html>
<html>
<head>
  <title>Show / Hide Paragraph</title>
</head>
<body>
  <p id="para">This is a simple paragraph that can be hidden or shown.</p>
  <button onclick="toggle()">Hide / Show</button>

  <script>
    function toggle() {
      let p = document.getElementById("para");
      p.style.display = (p.style.display === "none") ? "block" : "none";
    }
  </script>
</body>
</html>



<!-- Inline JS used here -->
<!DOCTYPE html>
<html>
<head>
<title>Show & Hide Paragraph</title>
</head>
<body>
<h2>Inline JavaScript Example</h2>

<p id="text">This is a paragraph that can be shown or hidden.</p>

<button onclick="document.getElementById('text').style.display='none'">Hide</button>
<button onclick="document.getElementById('text').style.display='block'">Show</button>

</body>
</html>
