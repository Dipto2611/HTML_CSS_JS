<!DOCTYPE html>
<html>
<head>
    <title>One Handler Calculator</title>
    <style>
        body {
            text-align: center;
            background: #f0f8ff;
            font-family: Arial;
        }
        .calc {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 8px gray;
            margin-top: 60px;
        }
        input {
            width: 200px;
            height: 30px;
            text-align: right;
            font-size: 18px;
            margin-bottom: 10px;
        }
        button {
            width: 45px;
            height: 40px;
            font-size: 18px;
            margin: 3px;
            border: none;
            border-radius: 5px;
            background-color: lightgray;
            cursor: pointer;
        }
        button:hover {
            background-color: lightblue;
        }
    </style>
</head>
<body>

    <h2>Calculator (One Event Handler)</h2>
    <div class="calc">
        <input type="text" id="display" disabled><br>

        <!-- Buttons without onclick -->
        <div id="buttons">
            <button>C</button>
            <button>/</button>
            <button>*</button>
            <button>←</button><br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button><br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button><br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button><br>
            <button>0</button>
            <button>.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");
        const buttons = document.getElementById("buttons");

        // ✅ One single handler for all buttons
        buttons.addEventListener("click", (e) => {
            const val = e.target.innerText;

            if (val === "C") display.value = "";
            else if (val === "←") display.value = display.value.slice(0, -1);
            else if (val === "=") display.value = eval(display.value);
            else display.value += val;
        });
    </script>

</body>
</html>
