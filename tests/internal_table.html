<!DOCTYPE html>
<html>
<head>
    <title>Styled Table Example</title>

    <style>
        /* --- Table Styling --- */
        table {
            width: 60%;
            border-collapse: collapse; /* removes gaps between borders */
            margin: 50px auto; /* centers the table */
        }

        th, td {
            border: 2px solid #9b1010;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
        
    </style>
</head>

<body>
    <h2 style="text-align: center;">Student Marks Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ravi</td>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Anjali</td>
            <td>Science</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>English</td>
            <td>91</td>
        </tr>
    </table>
</body>
</html>
