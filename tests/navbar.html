<!DOCTYPE html>
<html>
<head>
    <title>Simple Navigation Bar</title>

    <style>
        /* Navigation bar styling */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

         a:hover {
            background-color: #575757;
        }
    </style>
</head>

<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <h2 style="text-align:center; margin-top:50px;">Welcome to My Website</h2>
</body>
</html>
