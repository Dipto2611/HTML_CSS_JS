<!DOCTYPE html>
<html>
<head>
    <title>My Styled Webpage</title>

    <!-- Internal CSS inside <style> -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: darkblue;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        button {
            background-color: darkblue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(92, 30, 179);
        }
    </style>
</head>

<body>
    <h1>Welcome to My Page</h1>
    <p>This is a simple webpage using internal CSS.</p>
    <button>Click Me</button>
</body>
</html>
