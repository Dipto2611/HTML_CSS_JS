<!DOCTYPE html>
<html>

<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: rgb(255, 255, 252);
        }

        form {
            background-color: white;
            padding: 30px;
            width: 300px;
            margin: auto;
            border: 1px solid rgb(0, 0, 0);
        }

        input,
        select {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
            
        }
        #bcc{
            background-color: rgb(3, 185, 21);
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Student Registration</h2>

    <form>
        <label>Name:</label>
        <input type="text"><br>

        <label>Email:</label>
        <input type="email"><br>

        <label>Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
        </select><br>

        <label>Course:</label>
        <input type="text"><br>

        <input type="submit" value="Register"  id="bcc">
    </form>
</body>

</html>
