<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H3>Ajax example:</H3>
    <button onclick="output()">O/P</button>
    <p id="output"></p>

    <script>
        function output() {
            fetch("data.txt")
                .then(res => res.text())
                .then(data => document.getElementById("output").innerText = data)

        }
    </script>


</body>

</html>
